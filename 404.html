<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Sample Amplifier</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f8fafc;
            color: #334155;
            text-align: center;
        }
        .error-container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #667eea;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #1e293b;
        }
        .error-description {
            color: #64748b;
            margin-bottom: 2rem;
        }
        .home-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .home-link:hover {
            background-color: #5a67d8;
        }
        .endpoints {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        .endpoints h3 {
            color: #1e293b;
            margin-bottom: 1rem;
        }
        .endpoints ul {
            list-style: none;
            padding: 0;
        }
        .endpoints li {
            margin: 0.5rem 0;
        }
        .endpoints a {
            color: #667eea;
            text-decoration: none;
        }
        .endpoints a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Handle client-side routing for clean URLs
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            
            // Handle /products endpoint - redirect to JSON file
            if (path === '/products') {
                window.location.replace('/products.json');
                return;
            }
            
            // Handle /llms.txt endpoint
            if (path === '/llms.txt') {
                window.location.replace('/llms.txt');
                return;
            }
            
            // For all other 404s, show the 404 page
            console.log('404 - Page not found:', path);
        });
    </script>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            The page you're looking for doesn't exist or has been moved.
        </div>
        <a href="/" class="home-link">Go Home</a>
        
        <div class="endpoints">
            <h3>Available Endpoints:</h3>
            <ul>
                <li><a href="/llms.txt">/llms.txt</a> - LLM information</li>
                <li><a href="/products">/products</a> - Product JSON data</li>
            </ul>
        </div>
    </div>
</body>
</html>
